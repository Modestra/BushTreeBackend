stages:          
  - build

before_script:
- apt -y update
- apt -y install apt-utils
- apt -y install net-tools python3.8 python3-pip mysql-client libmysqlclient-dev
- apt -y upgrade
- pip3 install -r requirements.txt


build-job:       
  stage: build
  image: ubuntu:latest
  tags:
    - deploy
  script:
    - apt install openssh-client
    - ssh -T git@gitlab.com "mkdir /usr/testdir"

